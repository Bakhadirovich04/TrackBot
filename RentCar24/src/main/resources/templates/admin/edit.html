<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Avtomobillar ro'yxati - Tahrirlash</title>
    <style>
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border: 1px solid #ccc; text-align: left; }
        th { background-color: #f2f2f2; }
        a.button {
            padding: 6px 12px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 4px;
        }
    </style>
</head>
<body>
<h1>Barcha mashinalar ro'yxati</h1>

<table>
    <thead>
    <tr>
        <th>Rasm</th>
        <th>Model</th>
        <th>Holat</th>
        <th>Narx</th>
        <th>Amal</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="car : ${carList}">
        <td><img th:src="${car.imageUrl}" alt="Rasm" width="100"/></td>
        <td th:text="${car.model}"></td>
        <td th:text="${car.status}"></td>
        <td th:text="${car.price} + ' so\'m'"></td>
        <td>
            <a th:href="@{/admin/edit/{id}(id=${car.id})}" class="button">Tahrirlash</a>
        </td>
    </tr>
    </tbody>
</table>
</body>
</html>
