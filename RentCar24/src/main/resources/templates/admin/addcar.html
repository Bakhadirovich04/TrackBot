<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Yangi Mashina Qo'shish</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://zeekr-city.uz/ru/img/blue_white.jpg') no-repeat center center fixed;
      background-size: cover;
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }


    header {
      background: linear-gradient(to right, #3a6073, #16222a);
      color: white;
      padding: 20px;
      position: relative;
    }

    .header-content {
      text-align: center;
    }

    .logout-action {
      position: absolute;
      top: 20px;
      right: 20px;
      display: flex;
      gap: 10px;
    }

    .logout-action a {
      background-color: #e74c3c;
      color: white;
      padding: 8px 14px;
      border-radius: 5px;
      text-decoration: none;
      font-size: 13px;
    }

    .logout-action a:first-child {
      background-color: #3498db;
    }

    .container {
      max-width: 700px;
      margin: 40px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    h2 {
      text-align: center;
      color: #2c3e50;
      margin-bottom: 20px;
    }

    form label {
      display: block;
      margin-top: 15px;
      font-weight: 600;
    }

    form input, form textarea, form select {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 14px;
    }

    form button {
      margin-top: 20px;
      background-color: #3498db;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    form button:hover {
      background-color: #2980b9;
    }
  </style>
</head>
<body>

<header>
  <div class="logout-action">
    <a href="/admin">Back</a>
  </div>
  <div class="header-content">
    <h1>Yangi mashina qo'shish</h1>
    <p>Yangi avtomobil ma'lumotlarini kiriting</p>
  </div>
</header>

<div class="container">
  <h2>Avtomobil ma'lumotlari</h2>
  <form th:action="@{/admin/addCar}" method="post" th:object="${car}">
    <label for="model">Model:</label>
    <input type="text" th:field="*{model}" id="model" placeholder="enter model" required>

    <label for="color">Rang:</label>
    <input type="text" th:field="*{color}" id="color" placeholder="enter color" required>

    <label for="brand">Brend:</label>
    <input type="text" th:field="*{brand}" id="brand" placeholder="enter brand" required>

    <label for="year">Yil:</label>
    <input type="number" th:field="*{year}" id="year" placeholder="enter year" required min="2010">

    <label for="description">Tavsif:</label>
    <textarea th:field="*{description}" id="description" placeholder="enter description" rows="3"></textarea>

    <label for="price">Narx (so'm):</label>
    <input type="number" step="0.01" th:field="*{price}" id="price" placeholder="enter price" required>
    <label for="rate">Reyting:</label>
    <select th:field="*{rate}" id="rate">
      <option th:value="PREMIUM">PREMIUM</option>
      <option th:value="COMFORT">COMFORT</option>
      <option th:value="MINIVEN">MINIVEN</option>
      <option th:value="START">START</option>
    </select>

    <label for="imageUrl">Rasm URL manzili:</label>
    <input type="text" th:field="*{imageUrl}" id="imageUrl" placeholder="https://example.com/car.jpg">

    <label for="number">Avtomobil raqami (number):</label>
    <input type="text" th:field="*{number}" id="number" required>

    <button type="submit">Saqlash</button>
  </form>
</div>

</body>
</html>
