<!DOCTYPE html>
<html lang="uz" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Mashina tanlash</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        header {
            background: linear-gradient(to right, #3a6073, #16222a);
            color: white;
            padding: 20px;
            position: relative;
            text-align: center;
        }

        .back-button {
            position: absolute;
            top: 20px;
            left: 20px;
        }

        .back-button a {
            background-color: #e67e22;
            color: white;
            padding: 8px 14px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 14px;
        }

        main {
            max-width: 600px;
            margin: 40px auto;
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.1);
            text-align: center;
        }

        select, button {
            font-size: 16px;
            padding: 10px 15px;
            margin: 10px 0;
            width: 80%;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #3498db;
            color: white;
            border: none;
            cursor: pointer;
        }

        button:hover {
            background-color: #2980b9;
        }

        .car-list {
            margin-top: 30px;
        }

        .car-item {
            padding: 15px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }
    </style>
</head>
<body>
<header>
    <div class="back-button">
        <a href="/user">Ortga</a>
    </div>
    <h1>Mashina tanlash</h1>
</header>

<main>
    <form th:action="@{/user/bringCarByRate}" method="get">
        <label for="rate">Reytingni tanlang:</label><br>
        <select id="rate" name="rate">
            <option value="PREMIUM">PREMIUM</option>
            <option value="START">START</option>
            <option value="COMFORT">COMFORT</option>
            <option value="MINIVEN">MINIVEN</option>
        </select><br>
        <button type="submit">Ko'rsatish</button>
    </form>
</main>
</body>
</html>
